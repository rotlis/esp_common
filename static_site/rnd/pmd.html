<!DOCTYPE html>
<html>
<head>
    <script>
        /*
         var WebVRConfig = {
         FORCE_ENABLE_VR: true,
         BUFFER_SCALE: 1.0
         };
         */
    </script>

    <!--<script src="https://cdn.rawgit.com/aframevr/aframe/v0.5.0/dist/aframe-master.min.js"></script>-->
    <script src="../public/javascript/aframe.js"></script>
    <script src="../public/javascript/ammo.js"></script>
    <script src="../public/javascript/aframe-extras.min.js"></script>
    <script src="../public/javascript/aframe-outline.min.js"></script>
    <!--<script src="a-mmd.js"></script>-->
    <script src="../public/javascript/a-mmd.min.js"></script>
    <!--<script src="https://cdn.rawgit.com/aframevr/aframe/v0.5.0/dist/aframe-master.min.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/kripken/ammo.js/dcab07bf0e7f2b4b64c01dc45da846344c8f50be/builds/ammo.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/takahirox/aframe-outline/v1.1.0/build/aframe-outline.min.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/takahirox/a-mmd/master/build/a-mmd.js"></script>-->
    <!--<script src="aframe-ar.js"></script>-->

</head>
<body>
<a-scene outline   artoolkit='sourceType: image;'>
    <a-assets>
        <img id="sky" src="images/peach-gradient.jpg">
    </a-assets>
    <a-sphere id="sph" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

    <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <!--<a-sky color="#ECECEC"></a-sky>-->
    <a-sky src="#sky"></a-sky>


    <a-entity position="-1 0 0">
        <!--<a-entity position="-1 0 0" scale="0.1 0.1 0.1">-->
        <a-entity mmd="audio:../public/audio/wavefile_short.mp3;audioDelayTime:5.333333333333333; afterglow:2.0;">
            <!--<a-entity mmd-model="model:pmd/pmd_yoko/yoko/yoko.pmd;-->
            <!--&lt;!&ndash;-->
            <a-entity mmd-model="model:miku_v2.pmd;vmd:wavefile_v2.vmd;physics:true;"

                      rotation="0 0 0"
                      shadow="cast:true">
            </a-entity>
        </a-entity>
    </a-entity>


    <a-entity position="-1 10 2">
        <a-camera id="player"></a-camera>
    </a-entity>
    <a-entity shadow-light="type:directional;
                              castShadow:true;
                              color:#888;
                              shadowMapWidth:1024;
                              shadowMapHeight:1024;
                              shadowCameraRight:20;
                              shadowCameraTop:20;
                              shadowCameraLeft:-20;
                              shadowCameraBottom:-20"
              position="-20 20 20"></a-entity>
</a-scene>
</body>
</html>
